
<br /><br />
<app-navbar></app-navbar>

<div class='container'>
    <div class='row'>
        <div class="col-md-8 col-lg-8 ">
            <div class="main">
                <p class="sign" align="center">Login here</p>
                <br />

                <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
                    <div id=" formContainer" class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control un" formControlName="email" id="email"
                            placeholder="Please enter your registered email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>


                        <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                            <div class="text-danger offset-lg-1" *ngIf="loginForm.controls.email.errors.required">
                                <b>Email is required,duh! </b>
                            </div>
                        </div>

                    </div> <!-- end of email text box -->

                    <div id=" formContainer" class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control pass " formControlName="password" id="password"
                            placeholder="Please enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>

                        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                            <div class="text-danger offset-lg-1 " *ngIf="loginForm.controls.password.errors.required">
                                <b> Password is required,duh! </b>
                            </div>
                        </div>
                    </div> <!-- end of password text box -->

                    <div class="text-center">
                        <a class="btn btn-info  btn1" [routerLink]="['/home']">
                            Home</a>

                        &nbsp; &nbsp;&nbsp;

                        <button align="center" class="btn btn-success btn2">Sign in</button>
                        &nbsp; &nbsp;&nbsp;

                        <button class="btn btn-danger  btn3" type="reset">
                            Clear</button>


                    </div>
                    <br /><br />

                    <div *ngIf="invalidLogin" class="error">
                        <div class="text-danger">
                            Invalid credentials.
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 ">
            <br>
            <br>
            <br>

            <img src='assets/images/login.png' alt='login here'>
        </div>
    </div>
</div>
